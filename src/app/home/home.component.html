<div class="container">
  <div class="panel" [class]="myForm.invalid? 'panel-danger': 'panel-success'">
    <div class="panel-heading">Login</div>
    <div class="panel-body">

      <form [formGroup]=myForm>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-user"></span> </span>
            <input formControlName=email class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group marginTop">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-lock"></span></span>
            <input formControlName=password type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-success pull-right" [disabled]=myForm.invalid>Sign in</button>
    </div>
  </div>
</div>

<br>
<p>Valid form: {{myForm.valid}}</p>
<p>Form value: {{myForm.value | json}}</p>
