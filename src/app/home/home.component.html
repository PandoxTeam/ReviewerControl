<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form #f="ngForm">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"
              aria-hidden="true"></span> </span>
          <input ngModel id="email" #email="ngModel" (change)="log($event)" name="email" type="text"
            class="form-control" placeholder="Username" aria-describedby="basic-addon1" required>
        </div>
        <div class="alert alert-danger" *ngIf="(!email.valid) && (email.touched)">Not valid</div>
        <div class="input-group marginTop">
          <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-lock"
              aria-hidden="true"></span></span>
          <input type="password" ngModel #password="ngModel" required name="password" class="form-control"
            placeholder="Password" aria-describedby="basic-addon1">
        </div>
        <div class="alert alert-danger" *ngIf="(!password.valid) && (password.touched)">Not valid</div>
        <button type="button" [disabled]="!(f.valid)" class="btn btn-danger pull-right marginTop">Danger</button>
      </form>
    </div>
  </div>
</div>
